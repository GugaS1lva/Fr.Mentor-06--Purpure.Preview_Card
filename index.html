<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="01-assets/01-image/02-images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="01-assets/02-css/reset.css">
    <link rel="stylesheet" href="01-assets/02-css/style.css">
    <link rel="stylesheet" href="01-assets/02-css/responsive.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <section class="contents">
            <h2>Get <span class="featured-text">insights</span> that help your business grow.</h2>

            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        
            <div class="statistics">
                <div class="menu companies">
                    <span class="numeric">10k+</span>
                    <span class="text">companies</span>
                </div>

                <div class="menu templates">
                    <span class="numeric">314</span>
                    <span class="text">templates</span>
                </div>
                
                <div class="menu queries">
                    <span class="numeric">12m+</span>
                    <span class="text">queries</span>
                </div>
            </div>
        </section>

        <section class="images">
            <h3>images</h3>
            <img src="01-assets/01-image/02-images/image-header-desktop.jpg" alt="">
            <div class="filter"></div>
        </section>
    </main>


    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.linkedin.com/in/guga-silva-124706233/" target="_blank">Guga Silva</a>.
        </p>
    </footer>
    <script src="01-assets/03-js/index.js"></script>
</body>
</html>
